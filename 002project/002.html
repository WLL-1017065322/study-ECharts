  <body>
    <div id="main" style="width: 600px;height:400px;"></div>

    <script>
      // 绘制图表。
      echarts.init(document.getElementById("main")).setOption({
        series: {
          name: "访问来源",
          // 1 图片类型
          type: "pie",
          // 2 南丁格尔图：通过半径表示数据的大小。
          roseType: "angle",
          // 大小
          radius: "55%",
          data: [
            //    data 下的数据项实现
            {
              value: 235,
              name: "视频广告",
              itemStyle: {
                color: "c23531"
              }
            },
            { value: 274, name: "联盟广告" },
            { value: 310, name: "邮件营销" },
            { value: 335, name: "直接访问" },
            { value: 400, name: "搜索引擎" }
          ],
          //   3 阴影
          itemStyle: {
            // 阴影的大小
            shadowBlur: 200,
            // 阴影水平方向上的偏移
            shadowOffsetX: 0,
            // 阴影垂直方向上的偏移
            shadowOffsetY: 0,
            // 阴影颜色
            shadowColor: "rgba(0, 0, 0, 0.5)",

            // 设置扇形的颜色
            color: "#c23531",
            shadowBlur: 200,
            shadowColor: "rgba(0, 0, 0, 0.5)"
          }
        },
        // 背景
        backgroundColor: "#2c343c",
        //   文本
        textStyle: {
          color: "rgba(255, 255, 255, 0.3)"
        },
        //   也可以每个系列分别设置
        label: {
          textStyle: {
            color: "rgba(255, 255, 255, 0.3)"
          }
        },
        // 标签的视觉引导线颜色设为浅色
        labelLine: {
          lineStyle: {
            color: "rgba(255, 255, 255, 0.3)"
          }
        },
        // 只有明暗度的变化 通过 visualMap 组件将数值的大小映射到明暗度
        visualMap: {
          // 不显示 visualMap 组件，只用于明暗度的映射
          show: false,
          // 映射的最小值为 80
          min: 80,
          // 映射的最大值为 600
          max: 600,
          inRange: {
            // 明暗度的范围是 0 到 1
            colorLightness: [0, 1]
          }
        }
      });
    </script>
  </body>
</html>
